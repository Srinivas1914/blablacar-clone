<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BlaBlaCar</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">ðŸš— BlaBlaCar</a>
        </div>
    </nav>

    <div class="container" style="max-width: 600px; margin-top: 40px;">
        <div class="ride-card">
            <h2 style="margin-bottom: 30px; text-align: center;">Create Your Account</h2>

            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

            <form method="post" action="/register">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="firstName" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="lastName" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" name="phone" class="form-control" placeholder="+91" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>City</label>
                    <input type="text" name="city" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>

            <p style="text-align: center; margin-top: 20px;">
                Already have an account? <a href="/login" style="color: var(--primary-color);">Login</a>
            </p>
        </div>
    </div>
</body>
</html>
