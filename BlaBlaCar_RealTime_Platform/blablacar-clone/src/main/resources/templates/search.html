<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Rides - BlaBlaCar</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">üöó BlaBlaCar</a>
            <div class="nav-links">
                <a href="/dashboard">Dashboard</a>
                <a href="/publish-ride">Publish Ride</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="search-box">
        <form action="/search" method="get" class="search-form">
            <div class="form-group">
                <label>From</label>
                <input type="text" name="from" class="form-control" th:value="${searchFrom}" placeholder="City" required>
            </div>
            <div class="form-group">
                <label>To</label>
                <input type="text" name="to" class="form-control" th:value="${searchTo}" placeholder="City" required>
            </div>
            <div class="form-group">
                <label>Date</label>
                <input type="date" name="date" class="form-control" th:min="${#temporals.format(#temporals.createToday(), 'yyyy-MM-dd')}">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>

    <div class="container">
        <h2 style="margin-bottom: 30px;">Available Rides</h2>

        <div th:if="${rides != null and !rides.isEmpty()}">
            <div th:each="ride : ${rides}" class="ride-card">
                <div class="ride-header">
                    <div class="driver-info">
                        <div class="driver-avatar" th:text="${#strings.substring(ride.driver.firstName, 0, 1)}"></div>
                        <div>
                            <div class="driver-name" th:text="${ride.driver.fullName}"></div>
                            <div class="rating">‚≠ê <span th:text="${ride.driver.rating}"></span></div>
                        </div>
                    </div>
                    <span class="badge badge-success" th:if="${ride.instantBooking}">Instant Booking</span>
                </div>

                <div class="ride-route">
                    <div class="route-point">
                        <div class="route-label">From</div>
                        <div class="route-city" th:text="${ride.departureCity}"></div>
                        <div class="route-time" th:text="${ride.departureTime}"></div>
                    </div>
                    <div class="route-arrow">‚Üí</div>
                    <div class="route-point">
                        <div class="route-label">To</div>
                        <div class="route-city" th:text="${ride.destinationCity}"></div>
                    </div>
                </div>

                <div class="ride-details">
                    <div class="detail-item">üìÖ <span th:text="${ride.departureDate}"></span></div>
                    <div class="detail-item">üí∫ <span th:text="${ride.availableSeats} + ' seats'"></span></div>
                    <div class="detail-item" th:if="${!ride.smokingAllowed}">üö≠ No smoking</div>
                    <div class="detail-item" th:if="${ride.musicAllowed}">üéµ Music</div>
                </div>

                <div class="ride-footer">
                    <div class="price">‚Çπ<span th:text="${ride.pricePerSeat}"></span> <small>per seat</small></div>
                    <a th:href="@{/ride/{id}(id=${ride.id})}" class="btn btn-primary">View & Book</a>
                </div>
            </div>
        </div>

        <div th:if="${rides == null or rides.isEmpty()}" class="empty-state">
            <h3>No rides found</h3>
            <p>Try different cities or dates</p>
        </div>
    </div>
</body>
</html>
