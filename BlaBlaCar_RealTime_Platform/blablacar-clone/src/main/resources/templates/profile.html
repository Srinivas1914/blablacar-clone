<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile - BlaBlaCar</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">üöó BlaBlaCar</a>
            <div class="nav-links">
                <a href="/dashboard">Dashboard</a>
                <a href="/search">Search</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container" style="max-width: 800px;">
        <div th:if="${param.updated}" class="alert alert-success">‚úÖ Profile updated successfully!</div>

        <div class="ride-card">
            <div class="profile-header">
                <div class="profile-avatar" th:text="${#strings.substring(user.firstName, 0, 1)}"></div>
                <div class="profile-name" th:text="${user.fullName}"></div>
                <div class="profile-rating">‚≠ê <span th:text="${user.rating}"></span></div>
                <span th:if="${user.role.name() == 'DRIVER'}" class="badge badge-success" style="margin-top: 10px;">Driver</span>
            </div>

            <form method="post" action="/profile/update">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" name="firstName" class="form-control" th:value="${user.firstName}" required>
                    </div>

                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" name="lastName" class="form-control" th:value="${user.lastName}" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Bio</label>
                    <textarea name="bio" class="form-control" rows="3" th:text="${user.bio}" placeholder="Tell others about yourself..."></textarea>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" name="city" class="form-control" th:value="${user.city}">
                    </div>

                    <div class="form-group">
                        <label>Country</label>
                        <input type="text" name="country" class="form-control" th:value="${user.country}">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Update Profile</button>
            </form>

            <div th:if="${user.role.name() == 'DRIVER'}" style="border-top: 1px solid var(--border-color); margin-top: 30px; padding-top: 30px;">
                <h3 style="margin-bottom: 20px;">Vehicle Information</h3>
                <div style="background: var(--bg-light); padding: 20px; border-radius: 10px;">
                    <p><strong>Vehicle:</strong> <span th:text="${user.vehicleBrand + ' ' + user.vehicleModel}"></span></p>
                    <p><strong>Color:</strong> <span th:text="${user.vehicleColor}"></span></p>
                    <p><strong>License Plate:</strong> <span th:text="${user.licensePlate}"></span></p>
                    <p style="margin-bottom: 0;"><strong>Seats:</strong> <span th:text="${user.vehicleSeats}"></span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
