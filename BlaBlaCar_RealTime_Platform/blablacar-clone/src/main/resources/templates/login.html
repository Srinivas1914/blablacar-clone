<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - BlaBlaCar</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">ðŸš— BlaBlaCar</a>
        </div>
    </nav>

    <div class="container" style="max-width: 500px; margin-top: 60px;">
        <div class="ride-card">
            <h2 style="margin-bottom: 30px; text-align: center;">Welcome Back!</h2>

            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

            <form method="post" action="/login">
                <div class="form-group">
                    <label>Email or Phone</label>
                    <input type="text" name="emailOrPhone" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Login with OTP</button>
            </form>

            <p style="text-align: center; margin-top: 20px;">
                Don't have an account? <a href="/register" style="color: var(--primary-color);">Register</a>
            </p>
        </div>
    </div>
</body>
</html>
